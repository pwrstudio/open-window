<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Open Window</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.1/flickity.min.css"
      integrity="sha512-ztsAq/T5Mif7onFaDEa5wsi2yyDn5ygdVwSSQ4iok5BPJQGYz1CoXWZSA7OgwGWrxrSrbF0K85PD5uLpimu4eQ=="
      crossorigin="anonymous"
    />

    <script defer src="/build/bundle.js"></script>

    <style>
      * {
        box-sizing: border-box;
        /* text-rendering: optimizeLegibility; */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      *::-moz-selection {
        /* Code for Firefox */
        background: rgba(51, 255, 153, 1);
      }

      *::selection {
        background: rgba(51, 255, 153, 1);
      }

      @font-face {
        font-family: "Nimbus Roman No9 L";
        src: url("/fonts/NimbusRomNo9L-Reg.woff2") format("woff2"),
          url("/fonts/NimbusRomNo9L-Reg.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Nimbus Sans L";
        src: url("/fonts/NimbusSanL-Reg.woff2") format("woff2"),
          url("/fonts/NimbusSanL-Reg.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      body {
        overscroll-behavior: none;
        background: black;
      }

      a {
        color: inherit;
        text-decoration: underline;
      }

      a:hover {
        text-decoration: none;
      }
    </style>
  </head>

  <body></body>
</html>
