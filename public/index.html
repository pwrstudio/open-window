    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="/build/bundle.css" />
    <script defer src="/build/bundle.js"></script>

    <style>
      * {
        box-sizing: border-box;
        /* text-rendering: optimizeLegibility; */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(50, 50, 50, 0.1);
      }

      *::-moz-selection {
        /* Code for Firefox */
        background: rgba(51, 255, 153, 1);
      }

      *::selection {
        background: rgba(51, 255, 153, 1);
      }

      @font-face {
        font-family: "Nimbus Roman No9 L";
        src: url("/fonts/NimbusRomNo9L-Reg.woff2") format("woff2"),
          url("/fonts/NimbusRomNo9L-Reg.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Nimbus Sans L";
        src: url("/fonts/NimbusSanL-Reg.woff2") format("woff2"),
          url("/fonts/NimbusSanL-Reg.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      body {
        overscroll-behavior: none;
        background: white;
      }

      a {
        color: inherit;
        text-decoration: underline;
      }

      a:hover {
        text-decoration: none;
      }

      h2 {
        font-family: "Nimbus Roman No9 L";
        font-size: 24px;
        transform: scaleY(1.14);
        font-weight: normal;
      }
    </style>
  </head>
